<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="firebaseauth.js"></script>
</head>

<body>
    <img src="assets/images/random1.avif" alt="" class="el1">
    <img src="assets/images/random2.avif" alt="" class="el2">

    <div class="main-content">
        <div class="container" id="container">
            <div class="sign-up">
                
                <div class="upper">
                    <div id="signUpMessage" class="messageDiv" style="display: none;">Success!</div>
                    <h1>Create Account</h1>
    
                    <button id="google2">
                        <img width="30" src="assets/images/google.png" alt="">
                        <span>Continue with Google</span>
                    </button>
                </div>
    
                
    
                <form class="signupform" action="post" method="POST">
            
                    <input id="rname" type="text" placeholder="Name">
                    <input id="remail" type="text" placeholder="Email">
                    <input id="rpassword" type="password" placeholder="Password">
                    <button id="signUp">Sign Up</button>
                </form>
            </div>
    
    
            <div class="sign-in">
                <div class="lower">
                    <div id="signInMessage" class="messageDiv" style="display: none;"></div>
                    <h1>Sign In</h1>
    
                    <button id="google">
                        <img width="30" src="assets/images/google.png" alt="">
                        <span>Continue with Google</span>
                    </button>
                </div>
                <!-- <div class="icons">
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    </div> -->
                <form class="signinform" action="method">
                    
                    <input id="email" type="text" placeholder="Email">
                    <input id="password" type="password" placeholder="Password">
                    <button id="signIn">Sign In</button>
                </form>
            </div>
    
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome User!</h1>
                        <p>If you already have an account</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello User!</h1>
                        <p>If you do not have an account</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
</body>

</html>
