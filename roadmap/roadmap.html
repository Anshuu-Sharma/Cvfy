<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Matcher Generation</title>
    <link rel="stylesheet" href="roadmap_css.css">
</head>
<body>
    <div class="skills-matcher-container">
        <header>
          <h1>AI Skills Matcher</h1>
            <p>Upload your resume and get a personalized Skills Matcher in seconds</p>
        </header>

        <main class="card">
            <form id="coverLetterForm">
                <div class="form-group">
                    <label>Resume</label>
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <div class="icon">ğŸ“</div>
                            <p>Drag and drop your resume PDF here</p>
                            <p class="small">or click to select a file</p>
                        </div>
                        <input type="file" id="fileInput" accept=".pdf" hidden>
                    </div>
                    <p id="fileName" class="file-name"></p>
                </div>


                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" placeholder="e.g. Software Engineer" required>
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" placeholder="e.g. Acme Inc" required>
                </div>

                

                <p id="error" class="error"></p>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Generate Skills Matcher</span>
                    <span class="loader" hidden></span>
                </button>
            </form>
            
            
            <div id="result" hidden>
                <h2>Generated Skills Matcher</h2>
                <div id="missingSkills" class="skills-matcher missingSkills"></div>
            </div>

            <a href="/missing_skills/missing_skills.html" target="_blank" id="skillBtn"><button>Click here to get a roadmap to kickstart your learning</button></a>
        </main>
    </div> 
    <script src="js_roadmap/config.js"></script>
    <script src="js_roadmap/pdfUtils.js"></script>
    <script src="js_roadmap/aiUtils.js"></script>
    <script src="js_roadmap/dragDrop.js"></script>
    <script src="js_roadmap/ui.js"></script>
    <script src="js_roadmap/main.js"></script>
</body>
</html>
