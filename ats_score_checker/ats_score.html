<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS score Generation</title>
    <link rel="stylesheet" href="ats_css.css">
</head>
<body>
    <div class="ats-score-container">
        <header>
          <h1>AI ATS score Generator</h1>
            <p>Upload your resume and get a personalized ATS score in seconds</p>
        </header>

        <main class="card">
            <form id="coverLetterForm">
                <div class="form-group">
                    <label>Resume</label>
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <div class="icon">üìÅ</div>
                            <p>Drag and drop your resume PDF here</p>
                            <p class="small">or click to select a file</p>
                        </div>
                        <input type="file" id="fileInput" accept=".pdf" hidden>
                    </div>
                    <p id="fileName" class="file-name"></p>
                </div>

                

                <p id="error" class="error"></p>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Generate ATS score</span>
                    <span class="loader" hidden></span>
                </button>
            </form>
            
            <div id="result" hidden>
                <h2>Generated ATS score</h2>
                <div id="coverLetter" class="ats-score"></div>
                <br>
                <div id="suggestions" class="ats-score suggestions"></div>
                <br>
                <div id="missingSkills" class="ats-score missingSkills"></div>
            </div>
        </main>
    </div> 
    <script src="js_ats_checker/config.js"></script>
    <script src="js_ats_checker/pdfUtils.js"></script>
    <script src="js_ats_checker/aiUtils.js"></script>
    <script src="js_ats_checker/dragDrop.js"></script>
    <script src="js_ats_checker/ui.js"></script>
    <script src="js_ats_checker/main.js"></script>
</body>
</html>
