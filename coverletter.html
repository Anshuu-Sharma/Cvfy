<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generation</title>
    <link rel="stylesheet" href="cover.css">
</head>
<body>
    <div class="cover-letter-container">
        <header>
          <h1>AI Cover Letter Generator</h1>
            <p>Upload your resume and get a personalized cover letter in seconds</p>
        </header>

        <main class="card">
            <form id="coverLetterForm">
                <div class="form-group">
                    <label>Resume</label>
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <div class="icon">📁</div>
                            <p>Drag and drop your resume PDF here</p>
                            <p class="small">or click to select a file</p>
                        </div>
                        <input type="file" id="fileInput" accept=".pdf" hidden>
                    </div>
                    <p id="fileName" class="file-name"></p>
                </div>

                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" placeholder="e.g. Software Engineer" required>
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" placeholder="e.g. Acme Inc" required>
                </div>

                <p id="error" class="error"></p>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Generate Cover Letter</span>
                    <span class="loader" hidden></span>
                </button>
            </form>

            <div id="result" class="result" hidden>
                <h2>Generated Cover Letter</h2>
                <div id="coverLetter" class="cover-letter"></div>
            </div>
        </main>
    </div> 
    <script src="js_cover_letter/config.js"></script>
    <script src="js_cover_letter/pdfUtils.js"></script>
    <script src="js_cover_letter/aiUtils.js"></script>
    <script src="js_cover_letter/dragDrop.js"></script>
    <script src="js_cover_letter/ui.js"></script>
    <script src="js_cover_letter/main.js"></script>
</body>
</html>
