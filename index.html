<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeWiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_container">
      <div id="header">
        <div id="header-container">
          <div class="leftHeader">
            <div class="logoBox">
              <img src="sea.jpg" alt="logoImg" width="50px" height="50px" />
              <h1>ResumeWiz</h1>
            </div>
            <div class="anchorLinks">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Resume</a></li>
                <li><a href="#">Cover Letter</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </div>
          <div class="rightHeader">
            <button>Sign In</button>
            <button>Sign Up</button>
          </div>
        </div>
      </div>

      <div class="first">
        <div class="content">
          <h1>
            ResumeWiz's Resume Builder helps you get hired at top companies
          </h1>
          <div class="btns">
            <button class="btn btn1">Create Now</button>
            <button class="btn btn2">Check Now</button>
          </div>
        </div>
        <div class="resume-img">
          <img src="heroimg.jpg" alt="resume" />
        </div>
      </div>

      <section>
        <div class="sec-img">
          <img src="heroimg.jpg" alt="image">
        </div>
        <div class="sec-content">
          <h2>Get an AI powered review of your resume!</h2>
        </div>
      </section>

      <div class="seperation"></div>


      <section>
        <div class="sec-content">
          <h2>Path Guidance</h2>
        </div>
        <div class="sec-img">
          <img src="heroimg.jpg" alt="image">
        </div>
      </section>

      <div class="seperation"></div>


      <section>
        <div class="sec-img">
          <img src="heroimg.jpg" alt="image">
        </div>
        <div class="sec-content">
          <h2>Are you prepared for a job role?</h2>
        </div>
      </section>

      <div class="seperation"></div>


      <section>
        <div class="sec-content">
          <h2>We can help rewrite your Resume!</h2>
        </div>
        <div class="sec-img">
          <img src="heroimg.jpg" alt="image">
        </div>
      </section>

      <div class="seperation"></div>



      <section>
        <div class="sec-img">
          <img src="heroimg.jpg" alt="image">
        </div>
        <div class="sec-content">
          <h2>Cover Letter Generation depending on your CV</h2>
        </div>
      </section>

      <div class="seperation"></div>
    </div>
  </body>
</html>
